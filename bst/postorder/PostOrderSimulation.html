<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulation BST Post Order</title>
  <link rel="stylesheet" href="css/simulationdemo.css">
</head>

<body>

  <div class="container m-auto">
    <div class="text-black text-center bst-text">Binary Search Tree</div>
    <p class="text-black text-center m-0 order-text">Postorder Simulation </p>


    <div id="myModal" aria-hidden="true"
      class="hidden flex overflow-y-auto overflow-x-hidden  right-4 left-4 top-0  z-50 justify-center items-center fixed  h-modal  md:inset-0">
      <div class="relative px-4 w-full max-w-2xl h-full md:h-auto">
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

          <div class="flex justify-between items-start p-5 rounded-t border-b dark:border-gray-600">
            <h3 class="text-xl font-semibold text-gray-900 lg:text-2xl dark:text-white" id="modalTitle">
            </h3>

          </div>

          <div class="p-6 space-y-6">
            <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400" id="modalText">
            </p>
          </div>

          <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 ">
            <button type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 text-center"
              id="retryModal">Close</button>
            <button type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 rounded lg text-sm px-5 py-2.5 text-center"
              id="learnModal">Close</button>
            <button type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 rounded lg text-sm px-5 py-2.5 text-center"
              id="testModal">Close</button>
          </div>
        </div>
      </div>
    </div>





    <div class="mx-auto main-component" id="main-component">
      <div id="instructionsimulation" class="d-flex flex-row flex-wrap content-start header-instruction-simulation">
        <div id="isdiv" class="text-left header-instruction-simulation-inner-div">
          <h5 class="text-center m-0 text-observation">Observation</h5>
          <div id="hint" class="text-center simulatioHints">
            <span id="hint1">Click on node to start Preorder simulation.</span><br>
            <span id="hint2"></span><br>
            <span id="hint3"></span>
          </div>
        </div>
        <div id="simulationInstruction" class="text-center simulation-instruction">
          <div id="simulationOrder" class="simulation-order">Selected Nodes:</div>
        </div>
        <div id="chance" class="text-center text-red simulation-chance">Attempt Left : <span id="chanceCount"> 3 </span>
        </div>


      </div>
      <div class="text-center relative simulation-main-canvas">
        <canvas id="canvas" class="text-center m-auto absolute left-0 right-0 tree-canvas"> </canvas>
        <canvas id="animation-canvas" class="text-center m-auto absolute animation-canvas"> </canvas>
      </div>


    </div>
    <div class="simulation-footer" id="lab-footer"></div>

    <script src="output_dirs/confetti.js"></script>
    <script src="output_dirs/constants.js"></script>
    <script src="output_dirs/Canvas.js"></script>
    <script src="output_dirs/BezierCurve.js"></script>
    <script src="output_dirs/Circle.js"></script>
    <script src="output_dirs/BinarySearchTreeNode.js"></script>
    <script src="output_dirs/treeUtilities.js"></script>
    <script src="output_dirs/connectPointsWithBezierCurve.js"></script>
    <script src="output_dirs/drawSimpleBinaryTree.js"></script>
    <script src="output_dirs/drawBinaryTree.js"></script>
    <script src="output_dirs/globals.js"></script>
    <script src="output_dirs/PostOrderSimulation.js" defer></script>
</body>

</html>
