<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta content="" name="description" />
        <meta content="" name="author" />

        <meta name="experiment-short-name" content="binary-search-trees" />
        <meta name="developer-institute" content="IIITH" />
        <meta name="learning-unit" content="Binary Search Tree" />
        <meta name="task-name" content="Aim" />

        <!-- For iPhone -->
        <meta name="msapplication-TileColor" content="#4076e0" />
        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#4076e0" />
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#4076e0" />
        <title>BST Preorder traversal Demo</title>
        <link rel="shortcut icon" href="../../images/favicon.ico" />
        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css"
            integrity="sha512-Oy18vBnbSJkXTndr2n6lDMO5NN31UljR8e/ICzVPrGpSud4Gkckb8yUpqhKuUNoE+o9gAb4O/rAxxw1ojyUVzg=="
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Raleway&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../../fonts/font-awesome.min.css" />
        <link rel="stylesheet" href="../../css/github-markdown.min.css" />
        <link rel="stylesheet" href="../../css/vlabs-style.css" />
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/jquery-3.6.0.slim.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"
        ></script>

        <!-- <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/jquery-3.6.0.slim.js"></script> -->
        <link rel="stylesheet" href="../../css/simulationdemo.css" />
        <style>
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            h3 {
                font-size: 1.2rem;
            }

            h2,
            h3 {
                font-weight: 800;
            }
        </style>
    </head>

    <body>
        <header class="vlabs-header sticky-top bg-white">
            <nav class="p-0 navbar navbar-light d-flex align-items-stretch">
                <button
                    class="navbar-toggler px-4"
                    type="button"
                    onclick="toggle()"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-flex justify-content-center">
                    <a href="https://vlab.co.in" class="navbar-brand">
                        <img
                            src="../../images/vlabs-color-small-moe.jpg"
                            alt="vlabs logo"
                            class="vlabs-logo"
                        />
                    </a>
                </div>

                <div
                    id="headerNavbar"
                    class="d-none border-top flex-grow-1 d-lg-flex align-items-center"
                ></div>
            </nav>
        </header>
        <div class="container m-auto">
            <div class="text-black text-center bst-text">
                Binary Search Tree
            </div>
            <p class="text-black text-center m-0 order-text">
                PreOrder traversal Demo
            </p>
            <div
                id="simulation"
                class="d-flex flex-row content-center btn-main"
            >
                <div id="buttons">
                    <button
                        class="custom-btn btn-start btn-animate"
                        id="btnStart"
                    >
                        start
                    </button>
                    <button
                        class="custom-btn btn-next btn-animate hidden"
                        id="btnNext"
                        onclick=""
                    >
                        next
                    </button>
                    <button
                        class="btn-restart custom-btn btn-animate hidden"
                        id="btnRestart"
                        onclick=""
                    >
                        restart
                    </button>
                </div>
            </div>
            <div
                class="d-flex flex-col justify-center align-center main-content"
                id="main-content"
            >
                <div id="demoInstruction" class="">
                    <h5 class="text-center m-0 text-observation">
                        Observation
                    </h5>
                    <div id="demoHints" class="text-center m-0 simDemoHints">
                        Click the Start button to Start the Preorder Traversal.
                    </div>
                    <div id="demoOrder" class="text-center simDemoOrder">
                        &nbsp;
                    </div>
                </div>
                <div class="">
                    <canvas id="canvas" class="text-center"> </canvas>
                </div>
            </div>
        </div>

        <div class="footer" id="lab-footer"></div>

        <script src="../../output_dirs/confetti.js"></script>
        <script src="../../output_dirs/constants.js"></script>
        <script src="../../output_dirs/Canvas.js"></script>
        <script src="../../output_dirs/BezierCurve.js"></script>
        <script src="../../output_dirs/Circle.js"></script>
        <script src="../../output_dirs/BinarySearchTreeNode.js"></script>
        <script src="../../output_dirs/treeUtilities.js"></script>
        <script src="../../output_dirs/connectPointsWithBezierCurve.js"></script>
        <script src="../../output_dirs/drawSimpleBinaryTree.js"></script>
        <script src="../../output_dirs/drawBinaryTree.js"></script>
        <script src="../../output_dirs/globals.js"></script>
        <script src="../../output_dirs/PreOrderDemo.js"></script>
    </body>
</html>
