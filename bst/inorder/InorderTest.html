<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inorder Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
       
    </head>

    <body>
        <div class="container m-auto">
            <div class="text-black text-center bst-text">
                Binary Search Tree
            </div>
            <p class="text-black text-center m-0 order-text">Inorder Test</p> 




            <div id="test-item" class="d-flex flex-row flex-wrap content-between" >
                <div class="" id="btn-div">
                    <button id="btnTestStart" class="text-white btn-test">Start Test</button>
                </div>
                <div class="" id="timer-div">
                    <span id="testTimer" class="text-red test-timer">Time Left : 03:00</span>
                </div>
            </div>

            <div class="mx-auto main-component" id="main-component">
                <div id="testInstruction" class="text-center">
                    <h5 class="text-center m-0 text-observation">Observation</h5>
                    <div id="testResult" class="test-result">
                        Click on start button to Start Inorder traversal Test
                    </div>
                    <span id="testOrder" class="test-order">&nbsp;</span>
                </div>

                <div class="text-center relative">
                    <canvas id="canvas"  class="text-center m-auto absolute left-0 right-0 tree-canvas"> </canvas>
                    <canvas id="animation-canvas"  class="text-center m-auto absolute animation-canvas"> </canvas>
                </div>
            </div>
        </div>


        <div id="myModal" aria-hidden="true" class="hidden flex overflow-y-auto overflow-x-hidden  right-4 left-4 top-0 z-50 justify-center items-center fixed  h-modal  md:inset-0">
            <div class="block relative px-4 w-full max-w-2xl h-full md:h-auto">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

                    <div class="flex justify-between items-start p-5 rounded-t border-b dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 lg:text-2xl dark:text-white" id="modalTitle">
                        </h3>
                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="myModal" onclick="removeModal()">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                        </button>
                    </div>

                    <div class="p-6 space-y-6">
                        <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400" id="modalText">
                        </p>
                    </div>
                  <div class="flex items-center p-6 space-x-2 rounded-b border-t border-gray-200 ">
<!--                     <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 text-center" onclick="location.href = 'index.html';">Home</button>
 -->                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 text-center" id="modalNewButton">Take New Test</button>
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 text-center" id="modalRestartButton">Take New Test</button>
                    
                  </div>
                </div>
              </div>
            </div>
            
        <div class="container" id="lab-footer"></div>
      

        <script src="output_dirs/confetti.js"></script>
        <script src="output_dirs/constants.js"></script>
        <script src="output_dirs/Canvas.js"></script>
        <script src="output_dirs/BezierCurve.js"></script>
        <script src="output_dirs/Circle.js"></script>
        <script src="output_dirs/BinarySearchTreeNode.js"></script>
        <script src="output_dirs/treeUtilities.js"></script>
        <script src="output_dirs/connectPointsWithBezierCurve.js"></script>
        <script src="output_dirs/drawSimpleBinaryTree.js"></script>
        <script src="output_dirs/drawBinaryTree.js"></script>
        <script src="output_dirs/globals.js"></script>
        <script src="output_dirs/InorderTest.js"></script>
      
    </body>
</html>
