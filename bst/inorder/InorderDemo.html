<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BST Inorder traversal Demo</title>
        <link rel="stylesheet" href="css/simulationdemo.css">      
    </head>

    <body>
        <div class="container m-auto" >
            <div class="text-black text-center bst-text">
                Binary Search Tree
            </div>
            <p class="text-black text-center m-0 order-text">Inorder Traversal Demo</p>
            <div id="simulation" class="d-flex flex-row content-center btn-main">
                <div id="buttons">
                    <button class="btn btn-start btn-animate" id="btnStart">
                        start
                    </button>
                    <button
                        class="btn btn-animate btn-next hidden"
                        id="btnNext"
                        onclick=""
                    >
                        next
                    </button>
                    <button
                        class="btn btn-animate btn-restart hidden"
                        id="btnRestart"
                        onclick=""
                    >
                        restart
                    </button>
                </div>
            </div>

            <div id="main-content" class="d-flex flex-col justify-center align-center  main-content">
                <div id="demoInstruction" class="">
                    <h5 class="text-center m-0 text-observation">Observation</h5>
                    <div id="demoHints" class="text-center m-0 simDemoHints">
                        Click the Start button to Start Inorder Demo
                    </div>
                    <div id="demoOrder" class="text-center simDemoOrder">&nbsp;</div>
                </div>
                <div class="">
                    <canvas  id="canvas" class="text-center"> </canvas>
                </div>
            </div>
            
                
        </div>

        <div class="footer" id="lab-footer"></div>

        <script src="output_dirs/constants.js"></script>
        <script src="output_dirs/Canvas.js"></script>
        <script src="output_dirs/BezierCurve.js"></script>
        <script src="output_dirs/Circle.js"></script>
        <script src="output_dirs/BinarySearchTreeNode.js"></script>
        <script src="output_dirs/treeUtilities.js"></script>
        <script src="output_dirs/connectPointsWithBezierCurve.js"></script>
        <script src="output_dirs/drawSimpleBinaryTree.js"></script>
        <script src="output_dirs/drawBinaryTree.js"></script>
        <script src="output_dirs/globals.js"></script>
        <script src="output_dirs/InorderDemo.js" ></script>
        <script src="output_dirs/app.js"></script>
    </body>
</html>
